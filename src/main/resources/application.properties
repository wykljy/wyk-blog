#port
server.port=9999

spring.datasource.url=jdbc:mysql://localhost:3306/wyk-blog?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=wangyakun
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.type-aliases-package=com.wangyakun.boot.wykblog.model
